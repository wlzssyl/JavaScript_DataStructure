<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红黑树</title>
</head>
<body>
  <h1>红黑树</h1>
  <p>红黑树是一种<abbr title="">平衡</abbr>二叉搜索树</p>
  <p>红黑树除了二叉搜索树的规则外，还有：</p>
  <ul>
    <li>1.节点是红色或黑色（必须是其中一种）</li>
    <li>2.根节点只能是黑色</li>
    <li>3.每个叶子节点必须是黑色空节点（NIL节点）</li>
    <li>4.每个红色节点的两个子节点都是黑色。（=> 从每个叶子节点到根的路径上不能有两个连续的红色节点）黑色节点子节点无要求</li>
    <li>5.从任意节点到其每个叶子节点的所有路径中都包含相同数目的黑色节点。</li>
  </ul>
</body>
</html>
