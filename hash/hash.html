<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哈希表</title>
</head>
<body>
  <div>
    <h3>优点</h3>
    <ul>
      <li>基于数组，能快速插入-删除-查找</li>
      <li>常量时间级O(1)</li>
      <li>比树快，瞬间查找到元素</li>
      <li>编码简单</li>
    </ul>
    <h3>缺点</h3>
    <ul>
      <li>数据无序</li>
      <li>key不允许重复</li>
      <li>空间可能浪费</li>
    </ul>
    <h3>哈希表冲突</h3>
    <p>即两元素通过哈希函数得到的下标值相同</p>
    <p>解决：<abbr title="">链地址法，开放地址法</abbr></p>
    <h3>链地址法</h3>
    <p>重复下标值的元素以链表或数组的方式存储在数组(哈希表)中</p>
    
  </div>
</body>
</html>
