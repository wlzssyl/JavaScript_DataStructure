<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树</title>
</head>
<body>
  <h1>树结构</h1>
  <p>1.节点的度(degree) : 节点的子树个数</p>
  <p>2.树的度 ： 树的所有节点中最大的度</p>
  <p>3.叶节点(leaf) : 度为0的节点</p>
  <p>4.父节点(parent) : </p>
  <p>5.子节点(child) : 有左右子节点之分</p>
  <p>6.兄弟节点(sibling) : 具有同一父节点的各节点彼此间是兄弟节点</p>
  <p>7.路径和路径长度 : 从节点n1到节点nk的路径为一个节点序列n1，n2......,nk，路径所包含的节点个数为路径长度</p>
  <p>8.节点层次(level) : 规定根节点在1层，其他节点是其父节点的层数加1</p>
  <p>9.树的深度(depth) : 树中所有节点中最大层次是树的深度</p>
</body>
</html>
